<builder-content *builderModel="'ribbon'; let ribbon">
  <a class="ribbon" [href]="'/about'">
    {{ribbon?.text}}
  </a>
</builder-content>

<div class="logo-wrapper">
  <a href="/">
    <img class="logo" [src]="logo">
  </a>
</div>
